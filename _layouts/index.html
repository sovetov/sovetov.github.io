---
layout: default
---
{{ content }}
<ul>
    {%- for p in site.pages -%}
    {%- if p.name == page.name -%}
        {%- continue -%}
    {%- endif -%}
    {% assign ext = p.name | split: '.' | last %}
    {%- if ext != 'md' -%}
        {%- continue -%}
    {%- endif -%}
    <li><a href="{{ p.url }}">{{ p.title }}</a></li>
    {%- endfor -%}
</ul>
